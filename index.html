              'rich-mesh': 'radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0, transparent 50%), radial-gradient(at 100% 100%, rgba(59, 130, 246, 0.15) 0, transparent 50%)',

    <style>
      html {
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        text-rendering: optimizeLegibility;
      }
      
      h1, h2, h3, .font-display {
        font-family: 'Outfit', sans-serif;
      }

      :root {
        --grid-color: #cbd5e1;
      }
      .dark {
        --grid-color: #1e293b;
      }
      .bg-grid-custom {
        background-image: radial-gradient(var(--grid-color) 0.5px, transparent 0.5px);
        background-size: 24px 24px;
      }

      @keyframes pan-grid {
        0% { background-position: 0 0; }
        100% { background-position: 24px 24px; }
      }
      .animate-pan-grid {
        animation: pan-grid 40s linear infinite;
      }

      @keyframes fade-in-up {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(226, 232, 240, 0.8);
      }
      .dark .glass-card {
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(30, 41, 59, 0.7);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }

      .rich-gradient-text {
        background: linear-gradient(135deg, #3b82f6 0%, #6366f1 50%, #8b5cf6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      ::selection {
        background: rgba(59, 130, 246, 0.2);
        color: #3b82f6;
      }

      /* Flip Card CSS */
      .flip-card {
        perspective: 1000px;
        background-color: transparent;
      }
      .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        transform-style: preserve-3d;
      }
      .flip-card:hover .flip-card-inner {
        transform: rotateY(180deg);
      }
      .flip-card-front, .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        border-radius: 1.5rem;
      }
      .flip-card-back {
        transform: rotateY(180deg);
      }
    </style>
