
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sharun Suvarna | Project Lead & Product Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#1e293b', 
                950: '#020617',
              },
              midnight: {
                DEFAULT: '#020617',
                lighter: '#0f172a',
                accent: '#1e293b'
              },
              brand: {
                light: '#f0f9ff', // Cool Azure
                accent: '#2563eb', // Enterprise Blue
                navy: '#0f172a',  // Deep Sea Navy
                glass: 'rgba(255, 255, 255, 0.7)',
                darkGlass: 'rgba(15, 23, 42, 0.7)'
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
      }
      
      /* Dark Mode Grid Variables */
      :root {
        --grid-color: #e2e8f0;
      }
      .dark {
        --grid-color: #1e293b;
      }
      .bg-grid-custom {
        background-image: radial-gradient(var(--grid-color) 1px, transparent 1px);
        background-size: 32px 32px;
      }

      /* Custom Animations */
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob {
        animation: blob 15s infinite;
      }
      
      /* Grid Pattern for Background (Hero specific) */
      .bg-grid-pattern {
        background-image: radial-gradient(rgba(37, 99, 235, 0.05) 1px, transparent 1px);
        background-size: 30px 30px;
      }
      
      /* Slow Drift for Global Background */
      @keyframes pan-grid {
        0% { background-position: 0 0; }
        100% { background-position: 32px 32px; }
      }
      .animate-pan-grid {
        animation: pan-grid 30s linear infinite;
      }

      @keyframes fade-in-up {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.8s ease-out forwards;
      }
      .delay-100 { animation-delay: 0.1s; }
      .delay-200 { animation-delay: 0.2s; }
      .delay-300 { animation-delay: 0.3s; }
      
      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #334155;
      }
    </style>

}
